<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Table</title>
  </head>

  <body>
    <h1>Multiplication Table</h1>
    <script>

      function tabelaMulti(n) {
        let x = [];
        for (let i = 0; i <= n; i++) {
          x[i] = []
          for(let j = 0; j<= n; j++) {
            x[i].push(i*j)
          }
          // console.log(x);
          // response.push(x);
          // x[i] = [];
        }
        console.table(x);
      }
      tabelaMulti(10)
    </script>
  </body>
</html>
